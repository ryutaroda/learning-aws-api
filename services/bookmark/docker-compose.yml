services:
  postgres:
    image: postgres:16-alpine
    container_name: bookmark-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bookmark_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  db-migrator:
    build:
      context: ../../ops/db-migrator
      dockerfile: Dockerfile
    container_name: bookmark-db-migrator
    depends_on:
      postgres:
        condition: service_healthy
    command: -path /migrations -database postgresql://postgres:postgres@postgres:5432/bookmark_dev?sslmode=disable up

volumes:
  postgres_data: